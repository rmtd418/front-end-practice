<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS导入方式</title>
    <!-- 这是内部样式就是这个p标签 -->
    <style>
        p {
            color: blue;
            font-size: 32px ;
        }
        h2 {
            color: aqua;
        }
    </style>
    <!-- 这是外部样式 -->
    <link rel="stylesheet" href="/CSS/style.css">

</head>
<body>
    <p>你好世界</p>
    <!-- 这是内联样式这个style -->
    <h1 style="color: red;">你好世界</h1>
    <h2>你好世界</h2>
    
</body>
</html>
<!--
一共有三种css导入方式
l.内联样式（InlineStyles）
2.内部样式表（InternalStylesheet）
3.外部样式表（ExternalStylesheet）
-->
