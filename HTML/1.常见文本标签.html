<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.常见文本标签</title>
</head>
<body>
  <h1>吃什么</h1> 
  <h2>吃什么</h2>
  <h3>吃什么</h3>
  <h4>吃什么</h4>
  <h5>吃什么</h5>
  <h6>吃什么</h6>
  <p>普通文本框</p>
  <p>
    <b>这是加粗</b> 
    <s>这也是加粗</s>
    <u>这是下划线</u> 
    <i>这是斜体</i>
    <s>这是删除线</s> 
    <!-- 这是注释 -->
  </p>
<ul>
  <li>无序列标签 1</li>
  <li>无序列标签 2</li>
  <li>无序列标签 3</li>
</ul>
<ol>
  <li>有序标签 1</li>
  <li>有序标签 2</li>
  <li>有序标签 3</li>
</ol>
  <!-- "tr" maens table row -->
  <!-- "td" maens table date -->
  <!-- "th" maens table header -->
<table border="3">
  <tr>
    <th>第一列</th>
    <th>第二列</th>
    <th>第三列</th>
  </tr>
  <tr>
    <td>元素1</td>
    <td>元素2</td>
    <td>元素3</td>
  </tr>
   <tr>
    <td>元素5</td>
    <td>元素6</td>
    <td>元素7</td>
  </tr>
   <tr>
    <td>元素8</td>
    <td>元素9</td>
    <td>元素10</td>
  </tr>
</table>
</body>
</html>
