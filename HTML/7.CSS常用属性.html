    <title>CSS常用属性</title>
    <style>
        .block {
            background-color: red;
            width: 200px;
            height: 200px;
        }
        .inline {
            background-color: orange;
            display: block;
        }
        .inline-block {
            width: 700px;
            display: block;
        }
    </style> 
</head>
<body>
